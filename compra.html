<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiendaTola-Tola</title>
    <!-- Favicon-->
    <link rel="icon" href="multimedia/Logos/favicon.ico" />
    <!-- Bootstrap CSS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Estilos Propios-->
    <link href="CSS/style.css" rel="stylesheet" />
    <!-- Google Fonts -->  
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Inconsolata&family=Permanent+Marker&display=swap" rel="stylesheet">  
    <!--jquery-->
    <script src="JS/JQUERY/jquery-3.6.0.min.js" defer></script>
    <!-- script-->
    <script src="JS/clases/producto.js"></script>
    <script src="JS/clases/ecommerce.js"></script>
    <script src="JS/main.js" defer></script>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a href="index.html">
            <img src="multimedia/Logos/Logo Instagram.jpg" width="80px 80px" alt="logo" id="logo"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                </ul>
            </div>
            <form class="d-flex">               
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnCarrito">
                    <a href="compra.html"> <i class="bi-cart-fill me-1"></i>
                    Carrito</a>
                    <span id="contador-carrito" onclick="abrirCarrito()" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Finalizar Compra</h2>
                    <form id="procesar-pago">
                        <div class="datosCompra">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo" name="cc_to">
                            </div>
                        </div>
                        </div>
                        <section class="container">
                            <div id="carrito" class="form-group table-responsive" >
                                <table class="form-group table" id="lista-compra" >
                                    <thead>
                                        <tr>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listado">
                                    </tbody>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col" class="text-right" >TOTAL :</th>
                                        <th scope="col">
                                            <p id="total"> </p>
                                        </th>
                                    </tr>
                                </table>
                            </div>
                        </section>
                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button class="btn btn-success btn-block" id="procesar-compra" onclick="pagar(totalFinal)">Realizar compra</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="row mt-5 pb-3 pt-5 index">
        <div class="seguinos col-12 col-sm-6">
            <div class="row justify-content-center">
                <h3 class="p-1">SEGUINOS EN REDES</h3>
            </div>
            <div class="row justify-content-center">
                <p class="mt-2 p-1 text-center">Enterate de las Ãºltimas novedades</p>
            </div>
            <ul class="d-flex pt-2 redes pl-2 justify-content-center mt-3" id="redes">
                    <li>
                        <a href="https://www.facebook.com/tolatolasublimaciones" target="_blank">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/tolatolasublimaciones/" target="_blank">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </li>
                </ul>
        </div>
        <div class="contacto col-12 col-sm-6 mt-4 mt-sm-0">
            <div class="row justify-content-center mb-3">
                <h3 class="pl-3">CONTACTO</h3>
            </div>            
            <form action="#" method="POST" class="row justify-content-center" onsubmit="return false;" id="myForm">
                <div class="col-12 col-lg-6">
                    <div class="row justify-content-center">
                        <input type="text" placeholder="Nombre" id="nombre" required class="mb-2">
                    </div>
                    <div class="row justify-content-center">
                        <input type="email" placeholder="Email" id="mail" required class="mb-2">
                    </div>   
                    <div class="row justify-content-center">
                        <textarea placeholder="Mensaje" rows="4" cols="24" id="mensaje" class="mb-2"></textarea>
                    </div> 
                    <div class="row justify-content-center">         
                        <button type="submit" class="boton btn-enviar" onclick="mostrarDatos()" >ENVIAR</button>
                    </div>  
                </div>
            </form>  
        </div>  
        <p class="text-muted col-12 mt-4">&copy; Daniela Escudero 2021</p>
    </footer>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</body>
</html>
